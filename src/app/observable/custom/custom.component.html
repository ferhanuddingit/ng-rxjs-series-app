<div class="my-3">
  <h2>Custom Observable</h2>
  <br>
  <div class="row">
    <div class="col-md-6">
      <strong>Ex 01 (Manual)</strong>
      <hr>
      <ul [ngClass]="techStatusEx1 == 'completed' ? 'completed' : techStatusEx1 == 'error' ? 'error' : ''"
        class='techList' id='elContainer1'></ul>
    </div>
    <div class="col-md-6">
      <strong>Ex 02 (Custom)</strong>
      <hr>
      <ul [ngClass]="techStatusEx2 == 'completed' ? 'completed' : techStatusEx2 == 'error' ? 'error' : ''"
        class='techList' id='elContainer2'></ul>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <strong>Ex 03 (Random Names)</strong>
      <hr>
      <p class="bg-light py-2 px-3 border rounder">
        <strong>Random Names :</strong> 'Angular', 'React', 'Vue', 'Knockout', 'JQuery', 'Javascript'
      </p>
      <p>Current Name : <strong>{{name}}</strong></p>
      <span class="badge" [ngClass]="techStatusEx3 == 'completed' ? 'badge-success' : techStatusEx3 == 'error' ? 'badge-danger' :
        'badge-primary'">{{techStatusEx3 == 'completed' ? 'Completed' : techStatusEx3 == 'error' ? 'Error' :
        'Running'}}</span>
    </div>
  </div>
</div>
